<!doctype html>
<head>
  <title>Euclid's Algorithm</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="container">
    <h1>Euclid's Algorithm</h1>
      <div id="inputArea">
        <h2>Enter the two number for which you want the greatest common factor:</h2>
        <p>
          <input id="firstNum" type="text" value="150">&nbsp;
          <input id="secondNum" type="text" value="345">
        </p>
        <p><input id="submit" type="button" value="Find factor"></p>
        <input id="showMe" type="checkbox"> Show the calculation
      </div>
      
      <h2 id="gcf"></h2>
      <p id="calculation"></p>
      <div id="diagram"></div>
      
  </div> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
